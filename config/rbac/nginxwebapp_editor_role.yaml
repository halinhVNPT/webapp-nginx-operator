# This rule is not used by the project webapp-nginx-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the webapp.vnptplatform.vn.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: webapp-nginx-operator
    app.kubernetes.io/managed-by: kustomize
  name: nginxwebapp-editor-role
rules:
- apiGroups:
  - webapp.vnptplatform.vn
  resources:
  - nginxwebapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.vnptplatform.vn
  resources:
  - nginxwebapps/status
  verbs:
  - get
